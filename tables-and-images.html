<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Images</title>
</head>
<body>
    <table border="4">
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Rich</td>
                <td rowspan="2">24 years old</td>
                <td>Batang Kankaloo</td>
            </tr>
            <tr>
                <td>Philippines</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total: 1 people</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
